{% extends 'users/base.html' %}
{% block content %}
<form class="p-4 p-md-5 border rounded-3" method="post">
    {% csrf_token %}
    <div class="form-floating mb-3">
        <input type="text" name="enrollment_no" class="form-control" id="floatingInput" placeholder="Enter your enrollment number/ Email" required>
        <label for="floatingInput">Enrollment Number/ Email</label>
    </div>
    <div class="form-floating mb-3">
        <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password" required>
        <label for="floatingPassword">Password</label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign In</button>
    <hr class="my-4">
    <small class="text-muted">Register as a Student <a href="{% url 'register-student' %}">Sign Up</a></small><br>
    <small class="text-muted">Register as a Faculty <a href="{% url 'register-faculty' %}">Sign Up</a></small>
</form>
{% endblock content %}
